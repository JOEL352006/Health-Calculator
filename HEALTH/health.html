<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Health Calculator</title>
    <link rel="icon" href="fit.png.png">
    <link rel="stylesheet" href="health.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Health Calculator</h1>
        
        <!-- BMI Calculator -->
        <div class="calculator" id="bmi-calculator">
            <h2>BMI Calculator</h2>
            <div class="form-group">
                <label for="bmi-height">Height (cm):</label>
                <input type="number" id="bmi-height" required>
            </div>
            <div class="form-group">
                <label for="bmi-weight">Weight (kg):</label>
                <input type="number" id="bmi-weight" required>
            </div>
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmi-result"></p>
        </div>

        <!-- BMR Calculator -->
        <div class="calculator" id="bmr-calculator">
            <h2>BMR Calculator</h2>
            <div class="form-group">
                <label for="bmr-age">Age:</label>
                <input type="number" id="bmr-age" required>
            </div>
            <div class="form-group">
                <label for="bmr-gender">Gender:</label>
                <select id="bmr-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bmr-height">Height (cm):</label>
                <input type="number" id="bmr-height" required>
            </div>
            <div class="form-group">
                <label for="bmr-weight">Weight (kg):</label>
                <input type="number" id="bmr-weight" required>
            </div>
            <button onclick="calculateBMR()">Calculate BMR</button>
            <p id="bmr-result"></p>
        </div>

        <!-- Ideal Body Weight Calculator -->
        <div class="calculator" id="ideal-weight-calculator">
            <h2>Ideal Body Weight Calculator</h2>
            <div class="form-group">
                <label for="ideal-height">Height (cm):</label>
                <input type="number" id="ideal-height" required>
            </div>
            <button onclick="calculateIdealWeight()">Calculate Ideal Body Weight</button>
            <p id="ideal-weight-result"></p>
        </div>

        <!-- Body Fat Percentage Calculator -->
        <div class="calculator" id="body-fat-calculator">
            <h2>Body Fat Percentage Calculator</h2>
            <div class="form-group">
                <label for="body-fat-age">Age:</label>
                <input type="number" id="body-fat-age" required>
            </div>
            <div class="form-group">
                <label for="body-fat-gender">Gender:</label>
                <select id="body-fat-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="body-fat-weight">Weight (kg):</label>
                <input type="number" id="body-fat-weight" required>
            </div>
            <div class="form-group">
                <label for="body-fat-waist">Waist Circumference (cm):</label>
                <input type="number" id="body-fat-waist" required>
            </div>
            <div class="form-group">
                <label for="body-fat-neck">Neck Circumference (cm):</label>
                <input type="number" id="body-fat-neck" required>
            </div>
            <div class="form-group" id="hip-group" style="display: none;">
                <label for="body-fat-hip">Hip Circumference (cm):</label>
                <input type="number" id="body-fat-hip">
            </div>
            <button onclick="calculateBodyFat()">Calculate Body Fat Percentage</button>
            <p id="body-fat-result"></p>
        </div>

        <!-- Daily Caloric Needs Calculator -->
        <div class="calculator" id="caloric-needs-calculator">
            <h2>Daily Caloric Needs Calculator</h2>
            <div class="form-group">
                <label for="caloric-age">Age:</label>
                <input type="number" id="caloric-age" required>
            </div>
            <div class="form-group">
                <label for="caloric-gender">Gender:</label>
                <select id="caloric-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="caloric-height">Height (cm):</label>
                <input type="number" id="caloric-height" required>
            </div>
            <div class="form-group">
                <label for="caloric-weight">Weight (kg):</label>
                <input type="number" id="caloric-weight" required>
            </div>
            <div class="form-group">
                <label for="caloric-activity">Activity Level:</label>
                <select id="caloric-activity">
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="1.9">Super active (very hard exercise/sports and physical job)</option>
                </select>
            </div>
            <button onclick="calculateCaloricNeeds()">Calculate Daily Caloric Needs</button>
            <p id="caloric-needs-result"></p>
        </div>
    </div>
    <script src="health.js"></script>
</body>
</html>
